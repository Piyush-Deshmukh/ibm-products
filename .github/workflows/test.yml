name: test this is the other branch d

on:
  workflow_dispatch:

jobs:
  NPM_dist_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # https://github.com/actions/checkout/issues/217
          token: ${{ secrets.GH_TOKEN_LERNA }} # https://github.com/lerna/lerna/issues/1957
          ref: 'main'

      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - run: |
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config user.name $GITHUB_ACTOR

      - name: Setup Node.js
        uses: actions/setup-node@v2 # https://github.com/actions/setup-node
        with:
          node-version: lts/gallium
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: test npm access
        run: ls -a
        # run: bash ./.github/scripts/test.sh
        shell: bash
